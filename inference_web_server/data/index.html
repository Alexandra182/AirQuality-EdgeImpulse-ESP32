<!DOCTYPE html>
<html>
  <head>
    <title>ESP32 Air Quality</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>ESP32 Air Quality</h1>
    </div>
    <div class="content">
      <p class="card-title">Inference Result</p>
      <div class="inference">Anomaly score: <span id="inference"></span></div>
      <div class="card-grid">
        <div class="card">
          <p class="card-title">Air Quality Chart</p>
          <div id="chart-aq" class="chart-container"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
